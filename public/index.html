<!DOCTYPE html>

<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--It's for compatibility in ev device-->
    </head>

    <body>
        <p>Welcome to chat app</p>

        <script src = "/socket.io/socket.io.js"></script>
        <script>
            var socket = io()//This variable is critical. io() return socket(The connection is initiated and maintained)

            socket.on('connect', () => {
                console.log("Connected to server")//Client side(chrome's developers console)
            })
            socket.on('disconnect', () => {
                console.log("Disonnected from server")
            })
        </script>
    </body>
</html>
